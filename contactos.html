<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="barra">
                <a href="/">
                    <h1 class="m-0">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contactos</a>
                </nav>
             </div> <!-- Barra -->

            <div class="text-header">
                <h2 class="m-0">Blog de Café con consejos y cursos</h2>
                <p>Aprende de los espertos con las mejores recetas y consejos</p>
            </div>
        </div> <!-- Contenedor -->
    </header>


    <main class="container">
        <h2 class="t-center">
            Contactos
        </h2>

        <div class="grid">
            <div class="colunm-12">
                <img src="/img/Banner.jpg" alt="Imagen contacto">
            </div>

            <div class="container formulario-contactos colunm-10">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Tu E-mail">
                    </div>

                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje"></textarea>
                    </div>

                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>



    <footer class="footer-blog">
        <div class="container">

            <div class="barra">

                    <p class="m-0">Blog<span>DeCafé</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contactos</a>
                </nav>
             </div> <!-- Barra -->
        </div> <!-- Contenedor -->
    </footer>
    
</body>
</html>
